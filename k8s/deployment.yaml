# WIP: k8s deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: nishsatish/pingmemaybe:gateway
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: db-credentials

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: processor
  template:
    metadata:
      labels:
        app: processor
    spec:
      containers:
        - name: gateway
          image: nishsatish/pingmemaybe:processor
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: db-credentials

